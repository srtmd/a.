<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Link to css -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.2-web/css/all.min.css" rel="stylesheet">
    <!-- link to bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="prefetch" as="script" href="https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.pathseg.min.js">
    <title>S2.RIP</title>
    <link rel="icon" href="cav.ico"/>
</head>
<body>
    <div id="container"><br>
        <!--h1>S2.RIP</h1-->
        <div id="img">
            <img id="track_cover" src="images/music.png" alt="disc" width="150">
        </div>
        <div id="title">
            <h3 id="track_title">title</h3>
            <p id="track_artist">artist</p>
        </div>
        <div id="music_time">
            <p id="track_current_time"><span id="current_time_mins">00</span>:<span id="current_time_secs">00</span></p>
            <input type="range" name="range" class="slider" onchange="seek()" id="range" min="0" max="300" value="0">
            <p id="track_fulltime"><span id="track_mins">00</span>:<span id="track_secs">00</span></p>
        </div>
        <div id="music_functions">
            <div class="function">
                <i id="prev" onclick="prev()" class="bi bi-skip-backward-circle"></i>
            </div>
            <div class="function">
                <i id="play_pause" onclick="play_pause()" class="bi bi-play-circle"></i>
            </div>
            <div class="function">
                <i id="next" onclick="next()" class="bi bi-skip-forward-circle"></i>

            </div>
        </div>
        <div id="volume">
            <i class="bi bi-volume-down"></i>
            <input type="range" name="volume" onchange="volume()" class="slider" value="3" id="vol" min="0" max="10">
            <i class="bi bi-volume-up"></i>
        </div>
        <div id="links">
        <a href="https://nxty.s2.rip"><i class="fa-regular fa-globe"></i></a> / <a href="https://steamcommunity.com/id/2nxty/"><i class="fa-brands fa-steam"></i></a> / <a href="https://github.com/2nxty"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
    <script src="tsparticles.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
        fpsLimit: 200,
        interactivity: {
            events: {
            onClick: {
                enable: false,
                mode: "push"
            },
            onHover: {
                enable: true,
                mode: "repulse"
            },
            resize: true
            },
            modes: {
            bubble: {
                distance: 400,
                duration: 2,
                opacity: 0.8,
                size: 40
            },
            push: {
                quantity: 4
            },
            repulse: {
                distance: 200,
                duration: 0.4
            }
            }
        },
        particles: {
            color: {
            value: "#582eff"
            },
            links: {
            color: "#371da1",
            distance: 180,
            enable: true,
            opacity: 1,
            width: 1
            },
            collisions: {
            enable: true
            },
            move: {
            direction: "none",
            enable: true,
            outMode: "bounce",
            random: false,
            speed: 5,
            straight: false
            },
            number: {
            density: {
                enable: true,
                value_area: 800
            },
            value: 30
            },
            opacity: {
            value: 0.5
            },
            shape: {
            type: "circle"
            },
            size: {
            random: true,
            value: 5
            }
        },
        detectRetina: true
        });
    </script>
</body>
</html>
